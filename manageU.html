<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <title>Manage-u</title>
</head>

<body>

  <div class="container">
    <h1 class="display-4 text-center alert alert-dark">
      MANAGE-U <i class="fa-sharp fa-solid fa-arrow-trend-up text-warning"></i>
    </h1>
    <div class="alert alert-primary text-center">
      <input id="taskInput" type="text" value="Add New Task">
      <button class="btn btn-warning" onclick="addNewTask()"><strong>+</strong></button>
    </div>

    <div class="container mt-2 align-items-center">
      <h1 class="text-center text-success">Active tasks</h1>
      <ul id="ActiveTask" class="list-group">

      </ul>
    </div>



    <div class="container mt-6 align-items-center">
      <h1 class="text-center text-danger">Completed tasks</h1>
      <ul id="completedTask" class="list-group">

      </ul>
    </div>

    <script src="./manageUscr.js" type="module"></script>
</body>

</html>
